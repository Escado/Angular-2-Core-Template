<div class="panel-heading">
    <h4> Products </h4>
</div>
<div class="panel-body">

    <table class="table table-hover table-condensed table-striped">
        <thead class="">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product?.id}}</td>
                <td>{{product?.name}}</td>
                <td>{{product?.price}}</td>
            </tr>
        </tbody>
    </table>
</div>
