<div class="panel-heading">
    <h4> Users </h4>
</div>
<div class="panel-body">
    <table class="table table-hover table-condensed table-striped table-bordered">
        <thead class="">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Surname</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user?.id}}</td>
                <td>{{user?.name}}</td>
                <td>{{user?.surname}}</td>
            </tr>
        </tbody>
    </table>
</div>
