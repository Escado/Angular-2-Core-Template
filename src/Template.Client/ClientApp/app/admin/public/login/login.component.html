<div class="login-panel container">
    <div class="col-md-4 col-md-push-4">
        <div class="panel panel-info">
            <div class="panel-heading">
                <span>
                    Login Admin
                </span>
            </div>
            <div class="panel-body">
                <form (ngSubmit)="login(loginForm.value)" #loginForm="ngForm" class="form">
                    <div class="form-group">
                        <input (ngModel)="username" name="username" placeholder="Username" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <input (ngModel)="password" name="password" placeholder="Password" type="password" class="form-control">
                    </div>
                    <div class="center-block centered text-center">
                        <input type="submit" class="btn btn-success btn-default" value="Login" />
                        <input type="button" class="btn btn-primary btn-default" value="Register" />
                    </div>

                    <hr>
                    <div class="text-center">
                        <a class="small" [routerLink]="['/reset-password']">Forgot password? Click here to reset.</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
